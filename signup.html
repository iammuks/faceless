<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faceless</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign-up.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
  </head>
  <body>
    <div class="image"></div>
    <main class="container d-flex justify-content-center mt-4">
        
        <form role="form">
            <h1 class="text-center">Connects</h1>
            <p class="text-center">Sign up to see photos and videos from your connections.</p>
            <div class="form-group mt-4 border py-5 px-5">
                <input type="Email" class="form-control mb-2" id="Email" placeholder="Mobile number or email">
                <input type="Text" class="form-control mb-2" id="FullName" placeholder="Full Name">
                <input type="Email" class="form-control mb-2" id="username" placeholder="Username">
                <input type="Password" class="form-control mb-2" id="Password" placeholder="Password">
                <input type="Password" class="form-control mb-2" id="Password" placeholder="Confirm Password">
                <button type="button" class="btn btn-primary btn-md mt-3">Login</button>
                <hr class="mt-3">
                <a href="" class="border d-flex justify-content-center py-2 text-decoration-none text-black mb-2"><i class="fa-brands fa-google fa-bounce mt-1"></i>Login with Gmail</a>
                <a href="" class="border d-flex justify-content-center py-2 text-decoration-none text-black"><i class="fa-brands fa-facebook-f fa-bounce mt-1 ms-3"></i>Login with Facebook</a>
            </div>
            <div class="sign-up text-center">
                <p class="border py-3 px-3 mt-3">have an account? <a href="/index.html" class="text-decoration-none">Login in</a></p>
            </div>
        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
